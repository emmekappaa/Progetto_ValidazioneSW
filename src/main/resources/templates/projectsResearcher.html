<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Projects</title>
    <link rel="stylesheet" href="/style/projects.css">
</head>
<body>
<!-- Link di ritorno alla home -->
<a href="/homeResearcher" id="back-link">Back to Home</a>

<!-- Contenitore principale -->
<div class="main-container">
    <header>
        <h1>Your Projects</h1>
    </header>

    <!-- Progetti attivi -->
    <h3>Active Projects</h3>
    <table>
        <thead>
        <tr>
            <th>Project Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${activeProjects}">
            <td th:text="${project.name}">Project X</td>
        </tr>
        </tbody>
    </table>

    <!-- Progetti in sospeso -->
    <h3>Pending Projects</h3>
    <table>
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pendingProject : ${pendingProjects}">
            <td th:text="${pendingProject.name}">Project Y</td>
            <td>
                <!-- Bottoni per accettare o declinare -->
                <button class="accept-btn">✔</button>
                <button class="decline-btn">✘</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
